# Nepher Subnet Docker Compose Configuration
#
# Usage:
#   Miner:     docker-compose run miner submit --path /app/agent
#   Validator: docker-compose up validator

services:
  # =========================================================================
  # Miner Service (Lightweight - Submission Only)
  # =========================================================================
  miner:
    build:
      context: .
      dockerfile: docker/Dockerfile.miner
    volumes:
      # Wallet access (read-only)
      - ${BITTENSOR_WALLET_PATH:-~/.bittensor}:/root/.bittensor:ro
      # Agent directory (read-only)
      - ${AGENT_PATH:-.}/agent:/app/agent:ro
    environment:
      - NEPHER_API_KEY=${NEPHER_API_KEY}
      - NEPHER_API_URL=${NEPHER_API_URL:-https://tournament-api.nepher.ai}
    networks:
      - nepher-net
    profiles:
      - miner

  # =========================================================================
  # Validator Service (GPU Required)
  # =========================================================================
  validator:
    build:
      context: .
      dockerfile: docker/Dockerfile.validator
    # Explicit NVIDIA runtime (requires nvidia-container-toolkit).
    # Works with all Docker Compose versions; the deploy.resources block
    # below is the newer equivalent but is ignored by some older runtimes.
    runtime: nvidia
    volumes:
      # Wallet access (only wallets dir, read-only; bittensor init creates
      # other dirs like /root/.bittensor/miners which must be writable)
      - ${BITTENSOR_WALLET_PATH:-~/.bittensor}/wallets:/root/.bittensor/wallets:ro
      # Configuration (read-only)
      - ./config:/app/config:ro
      # Workspace (read-write for evaluation artifacts)
      - ./workspace:/app/workspace
      # Environment cache (persistent)
      - nepher-env-cache:/root/.cache/nepher
      # Logs (optional, for debugging)
      - ./logs:/app/logs
      # Isaac Sim cache volumes (persistent across container restarts)
      - isaac-cache-kit:/isaac-sim/kit/cache
      - isaac-cache-ov:/root/.cache/ov
      - isaac-cache-pip:/root/.cache/pip
      - isaac-cache-glcache:/root/.cache/nvidia/GLCache
      - isaac-cache-compute:/root/.nv/ComputeCache
      - isaac-logs:/root/.nvidia-omniverse/logs
      - isaac-data:/root/.local/share/ov/data
    environment:
      - NEPHER_API_KEY=${NEPHER_API_KEY}
      - NEPHER_API_URL=${NEPHER_API_URL:-https://tournament-api.nepher.ai}
      - ENVHUB_API_URL=${ENVHUB_API_URL:-https://envhub-api.nepher.ai}
      # Must match the nepher-env-cache volume mount so the nepher library
      - NEPHER_CACHE_DIR=/root/.cache/nepher
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - ACCEPT_EULA=Y
      - PRIVACY_CONSENT=Y
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, compute, utility]
    networks:
      - nepher-net
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "bash", "-c", "/isaac-lab/isaaclab.sh -p -c 'import nepher_core; print(\"OK\")'"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s

# =========================================================================
# Networks
# =========================================================================
networks:
  nepher-net:
    driver: bridge

# =========================================================================
# Volumes
# =========================================================================
volumes:
  # Persistent cache for downloaded environments
  nepher-env-cache:
    driver: local
  # Isaac Sim cache volumes (improves startup time on subsequent runs)
  isaac-cache-kit:
    driver: local
  isaac-cache-ov:
    driver: local
  isaac-cache-pip:
    driver: local
  isaac-cache-glcache:
    driver: local
  isaac-cache-compute:
    driver: local
  isaac-logs:
    driver: local
  isaac-data:
    driver: local
