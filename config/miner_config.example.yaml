# Nepher Miner Configuration
# Copy to miner_config.yaml and set your wallet + API key.
# Shared settings (subnet, tournament endpoint) are in common_config.yaml.

# Tournament API key
tournament:
  api_key: "your_api_key_here"

# Wallet configuration
wallet:
  name: "${WALLET_NAME:-miner}"          # Wallet name (default: miner)
  hotkey: "${WALLET_HOTKEY:-default}"    # Hotkey name (default: default)
  # path: "/custom/wallet/path"          # Optional custom path
